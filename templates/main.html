<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Branch predictor</title>
    <style>
        form {
            font-family: Arial, sans-serif;
            margin: auto;
            width: 50%;
        }
        label, p {
            font-size: 15px;
            font-family: Arial, sans-serif;
        }
        .result {
            margin: auto;
            width: 50%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        <span style="font-size:20px">Sexe:</span>
        <input name="sexe" id="homme" type="radio" value="Homme" required>
        <label for="homme">Homme</label>
        <input name="sexe" id="femme" type="radio" value="Femme" required>
        <label for="femme">Femme</label>
        <br>
        <br>  <span style="font-size:20px">Section:</span>
        <input name="section" id="info" type="radio" value="Informatique" required>
        <label for="info">Informatique</label>
        <input name="section" id="math" type="radio" value="Mathématique" required>
        <label for="math">Mathématique</label>
        <input name="section" id="sci" type="radio" value="Science" required>
        <label for="sci">Science</label>
        <input name="section" id="tech" type="radio" value="Technique" required>
        <label for="tech">Technique</label>
        <br>
        <br>  <span style="font-size:20px">Score bac:</span>
        <input name="score" type="number" step=0.001 required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
    </form>
    <br>
    <div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }} <br>
        {% endfor %}
        <br>
        <br> Predicted probabilities:
            <p style="font-size:20px">GL: {{ gl }} %</p>
            <p style="font-size:20px">IIA: {{ iia }} %</p>
            <p style="font-size:20px">RT: {{ rt }} %</p>
            <p style="font-size:20px">IMI: {{ imi }} %</p>
    {% endif %}
    </div>
</body>
</html>
